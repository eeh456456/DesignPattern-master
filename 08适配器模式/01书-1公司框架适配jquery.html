		//接下来引入jquery替换A库
		A.g = function(id) {
			//通过jquery获取jquery对象，然后返回第一个成员
			return $(id).get(0);
		}
		A.on = function(id, type, fn) {
			//如果传递参数是字符串则以id处理，否则以元素对象处理
			var dom = typeof id === 'string' ? $('#' + id) : $(id);
			dom.on(type, fn);
		}
		//		//测试代码
		//窗口加载完成事件
		A.on(window, 'load', function() {
