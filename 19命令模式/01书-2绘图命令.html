								ctx.lineTo(x, y);
							},
							//绘制弧线

								ctx.arc(x, y, r, begin, end, dir);
							},

								ctx.stroke();

								excute: function(msg) {
									//如果设有指令返回
									if(!msg) {
										return;
									}
									//如果命令是一个数组
									if(msg.length) {
										//遍历执行多个命令
										for(var i = 0, len = msg.length; i < len; i++) {
											arguments.callee(msg[i);　 //在函数内部使用，代表当前函数的引用(名字)。	
											}

										} else {

											//biaoji!!!!!!
											
											msg.param = object.prototype.tostring.call(msg.param) ===
												"Tobject Array]" ? msg.param : [msg.param];
											// Action内部调用的方法可能弓|用this,
											为保证作用域中this指向正确， 故传
											//入Action
											Action[msg.command].apply(Action, msg.param);
