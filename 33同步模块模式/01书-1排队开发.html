<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		排队开发
		<div id="nav"></div>
	</body>
	<script>
		// A工程师 获取数据并创建导航模块(沿用A框架)
		//导航数据
		var data = null,
			//获取导航容器元素
			dom = A('#nav'),
			//创建导航逻辑
			createNav = function() {
				// A工程师完成导航创建逻辑
				/* C工程师加入 为导航添加引导图片*/
				var li = A('li', dom);
				for(var i = 0, len = data.length) {
					if(data[i].hasGuide) {
						S(li[i]).addClass('has-guide')
					}
				}
				/*B工程师加入完成 完成对导航添加时间需求*/
				//在导航容器中获取每条导航容器
				var li = A('li', dom);
				li.on('mouseover', function({
						//显示下拉框逻辑
					}).on('mouseout', function() {
						//隐藏下拉框逻辑
					});
				};

				//获取导航数据
				A.ajax('data/nav', function(res) {
					if(res.errorNo == 0) {
						//保存数据
						data = res.data;
						//创建的导航模块
						createNav();
					}
				});
	</script>

</html>
