	<script>
		/* 毛坯房 - 目标对象 */
		var originHouse = {
			getDesc() {
				console.log('毛坯房 ')
			}
		}

		/* 搬入家具 - 装饰者 */
		function furniture() {
			console.log('搬入家具 ')

		/* 墙壁刷漆 - 装饰者 */
		function painting() {
			console.log('墙壁刷漆 ')
		}

		/* 添加装饰 - 搬入家具 */
		originHouse.getDesc = function() {

			return function() {
				getDesc()
				furniture()
			}

		/* 添加装饰 - 墙壁刷漆 */

			return function() {
				getDesc()
				painting()

		}()
