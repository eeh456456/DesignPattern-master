<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script>
		function serverCallback(req, res) {
			var method = req.method.toLowerCase() //获取请求的方法
			if(method === 'get') {
				// 省略3行，上文代码示例中处理 GET请求的代码
				if(method === 'post') {
					//接收post请求的内容
					var data =
						req.on('data', function(chunk) {
							//“一点一点”接收内容
							data += chunk.toString()
						})
					req.on('end'，function() {
						//接收完毕，将内容输出
						res.writeHead(200, {
							'Content-type': ' text/html'
						})
						res.write(data)
						res.end()
					})
				}
			}
	</script>

</html>
