<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		小伙伴来你的城市找你玩耍，因此你需要请两天假。<br>
		首先跟你的小组领导提了一句，小领导说不行呐我只能批半天假，建议找部门经理。<br>
		于是你来到了部门经理办公室，部门经理说不行呐我只能批一天假，建议找总经理。<br>
		来到总经理办公室，总经理勉为其难的说，好叭，不过要扣你四天工资。<br>
		于是你请到了两天假，和小伙伴快乐（并不 ）玩耍了。 当你作为请求者提出请假申请时，<br>
		这个申请会由小组领导、部门经理、总经理之中的某一位领导来进行处理，<br>
		但一开始提出申请的时候，并不知道这个申请之后由哪个领导来处理，<br>
		也许是部门经理，或者是总经理，请求者事先不知道这个申请最后到底应该由哪个领导处理。
	</body>
	<script>
		var askLeave = function(duration) {
			if(duration <= 0.5) {
				console.log('小组领导经过一番心理斗争：批准了')
			} else if(duration <= 1) {
				console.log('部门领导经过一番心理斗争：批准了')
			} else if(duration <= 2) {
				console.log('总经理经过一番心理斗争：批准了')
			} else {
				console.log('总经理：不准请这么长的假')
			}
		}

		askLeave(0.5) // 小组领导经过一番心理斗争：批准了
		askLeave(1) // 部门领导经过一番心理斗争：批准了
		askLeave(2) // 总经理经过一番心理斗争：批准了
		askLeave(3) // 总经理：不准请这么长的假
	</script>

</html>
